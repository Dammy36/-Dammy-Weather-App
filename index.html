<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css">
        
    <title>Vanilla-WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="weather-wrapper">
            <div class="weather-app">
                <div class="weather-view">
                    <form id="search-engine" class="mb-3">
                        <div class="row">
                            <div class="col-9">
                                <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off" />
                            </div>
                            <div class="col-3">
                                <input type="submit" value="search" class="btn btn-primary w-100" />
                            </div>
                        </div>
                    </form>
                    <h1  id="city-temp">                 
                    </h1>
                    <ul>
                        <li>Last updated: <span id="date"></span>
                            
                        <li  id="description">
                            clear
                        </li>
        
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="flex weather-temperature">
                            <img src=""  alt="clear" id="icon" />
                            <strong id="temperature"></strong><span class="units">
                            <a href="#" id="celsius-link" class="active">°C</a> |
                            <a href="#" id="fahrenheit-link">°F </a></span>
        
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation:0%
                            </li>
                            <li>
                                Hummidity:<span id="humidity"></span>       
                            </li>
                            <li>
                                Wind:<span id="wind">km/h</span> km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/Dammy36/-Dammy-Weather-App" target="blank">
                    open source code </a>
                by Oseyemi Dammy
            </small>
            <div>
            </div>
        
            <script src="src/app.js"></script>
            </body>
        
            </html>

   <script src="src/app.js"></script>
   
</body>
</html>
